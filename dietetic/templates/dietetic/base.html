<!DOCTYPE html>
<html lang="fr">
{% load static %}

<head>
  <meta charset="utf-8">

  <meta name="description" content="Projet 13 Openclassrooms">
  <meta name="author" content="Carole Sartori">
  <title>OC Projet 13</title>

  <!-- CDN Bootstrap -->
  <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>

  <!-- Import css file -->
  <link rel="stylesheet" href="{% static 'dietetic/css/style.css' %}">

  <!-- Favicon logo -->
  <link rel="icon" type="icon/jpg" href="{% static 'dietetic/img/slim.jpg' %}"/>
</head>

<body>
    <div class="container-fluid">

        <header>
      	    <div class="row">
       		    <div class="col-lg-12" id="header">
          			    <nav class="row">
                            {% block login_nav %}
                            {% endblock %}
			            </nav>
                </div>
	        </div>
        </header>

        <nav>
            <div class="row">
                {% block nav_middle %}
                {% endblock %}
            </div>
        </nav>

        <section>
            <div class="row">
                {% block informations %}
                {% endblock %}
            </div>
        </section>

        <footer>
            <div class="row" id="footer">
                <div class="col-lg-12">Pied de page</div>
            </div>
        </footer>

    </div>

  <!-- CDN Jquery -->
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'dietetic/js/script.js' %}"></script>
</body>

</html>
