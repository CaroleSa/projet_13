<!DOCTYPE html>
<html lang="fr">
{% load static %}

<head>
  <meta charset="utf-8">

  <meta name="description" content="Projet 13 Openclassrooms">
  <meta name="author" content="Carole Sartori">
  <title>OC Projet 13</title>

  <!-- CDN Bootstrap -->
  <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>

  <!-- Import css file -->
  <link rel="stylesheet" href="{% static 'dietetic/css/style.css' %}">

  <!-- Favicon logo -->
  <link rel="icon" type="icon/jpg" href="{% static 'dietetic/img/slim.jpg' %}"/>
</head>

<body>
    <div class="container-fluid">

        <header>
      	    <div class="row">
       		    <div class="col-lg-12" id="header">
          			    <nav class="row">
                            {% if create_account == "True" %}
                                {% include 'account/create_account.html' %}
                            {% else %}
                                {% include 'account/login.html' %}
                            {% endif %}
			            </nav>
                </div>
	        </div>
        </header>

        <nav>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" id="tabs_middle">
                        <a class="col-lg-offset-3 col-lg-2 btn btn-success" href="{% url 'account:my_account' %}">Mon Compte</a>
                        <a class="btn btn-warning col-lg-2" href="{% url 'dietetic:dietetic_space' %}">Mon suivi</a>
                        <a class="btn btn-info col-lg-2" href="{% url 'dietetic:my_results' %}">Mes r√©sultats</a>
                    </div>
                </div>
            </div>
        </nav>

        <section>
            <div class="row">
                <div class="col-lg-12" id="informations">
                    {% block informations %}
                    {% endblock %}
                </div>
            </div>
        </section>

        <footer>
            <div class="row" id="footer">
                <div class="col-lg-12">Pied de page</div>
            </div>
        </footer>

    </div>

  <!-- CDN Jquery -->
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'dietetic/js/script.js' %}"></script>
</body>

</html>
